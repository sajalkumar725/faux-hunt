{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/148431.jpg); background-attachment: fixed;">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div style="border: 1px; border-style:solid; border-radius:100px ;border-color:white; padding: 4px;" class="col-md-3 text-center mb-5">
                        <h2 class="heading-section">FauxHunt</h2>
                    </div>
                </div>
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                        
                    <form action="signup" method="post" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        </div>

                        <div class="form-group">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="confirm_password" name="confirm_password" type="confirm_password" class="form-control" placeholder="Confirm Password" required>
                            <span toggle="#confirm_password" class="fa fa-fw fa-eye field-icon toggle-confirm_password"></span>
                        </div>
                    <div class="form-group">
                        <button type="submit" name="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                    </div>
                </form>
                <!-- <p class="w-100 text-center">&mdash; Or Sign up With &mdash;</p>
                <div class="social d-flex text-center">
                    <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Google</a>
                    <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Facebook</a>
                </div> -->
                </div>
                    <p class="w-100 text-center">&mdash; <a href="{% url 'signin' %}">Have an account?</a> &mdash;</p>
                </div>
                </div>
            </div>
        </section>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
	</body>
    <script>
        var password = document.getElementById("password")
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword()
        {
            if(password.value != confirm_password.value) 
            {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } 
            else
            {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</html>
